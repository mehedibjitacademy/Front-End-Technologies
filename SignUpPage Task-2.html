<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #0e153a;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5 rounded p-3" style="background-color: #dee1ec;">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form action="#" id="signupForm">
                    <div class="row">
                        <div class="col-md mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control bg-light" id="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="col-md mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control bg-light" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control bg-light" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-light" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control bg-light" id="confirmPassword"
                            placeholder="Confirm your password">
                    </div>
                    <div class="alert alert-success" id="alert" style="display: none;">
                        <strong>Success!</strong> Registration successful.
                    </div>
                    <div class="p-3 text-center" id="spinner" style="display: none;">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-grow spinner-grow-sm text-primary"></div>
                            <div class="spinner-grow spinner-grow-sm text-success"></div>
                            <div class="spinner-grow spinner-grow-sm text-info"></div>
                            <div class="spinner-grow spinner-grow-sm text-warning"></div>
                            <div class="spinner-grow spinner-grow-sm text-danger"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div class="col-6 col-md-5 mr-3">
                            <button class="btn btn-primary bg-danger w-100" onclick="clearForm();">Clear</button>
                        </div>
                        <div class="col-6 col-md-5">
                            <button type="submit" class="btn btn-primary bg-success w-100" onclick="showAnim();">Sign
                                Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const alertElement = document.getElementById('alert');
        const spinnerElement = document.getElementById('spinner');

        function showAnim() {
            spinnerElement.style.display = 'block';
            alertElement.style.display = 'none';
            setTimeout(function () {
                clearForm();
                alertElement.style.display = 'block';
                spinnerElement.style.display = 'none';
            }, 3000);
        }
        function clearForm() {
            document.getElementById("signupForm").reset();
        }
    </script>
</body>

</html>
